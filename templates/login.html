{% extends 'blank_layout.html' %}
{% load static %}
{% block content %}


<div class="signin-container">
    <div class="image-container">
        <img src="{% static 'images/nike_login.jpg' %}" alt="Sign In Image">
    </div>
    <div class="signin-form">
        <h2>Login</h2>
        <form>

            <div class="form-group">
                <label >
                    <input type="email" name="e" placeholder="Email" >
                </label>
            </div>
            <div class="form-group">
                <label for="password">
                    <input type="password" id="password" name="password" placeholder="Password" >
                </label>
            </div>

            <button type="submit">Login</button>
        </form>
        <div class="alternative-options">
            <a href="">Forget Password??</a><br>
            <a href="{% url 'customers:register' %}">Don't have an account??</a>
        </div>
    </div>
</div>

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .signin-container {
        display: flex;
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        max-width: 900px;
        width: 100%;
        margin: 40px auto;
    }

    .image-container {
        display: none; /* Hide the image container by default for smaller screens */
        flex: 1;
    }

    .image-container img {
        max-width: 100%;
        height: auto;
    }

    .signin-form {
        padding: 40px;
        flex: 1;
    }

    .signin-form h2 {
        margin-bottom: 20px;
        font-size: 24px;
        font-weight: bold;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        display: flex;
        align-items: center;
    }

    .form-group .icon {
        margin-right: 10px;
        font-size: 18px;
    }

    .form-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        outline: none;
        font-size: 16px;
    }

    .form-group input:focus {
        border-color: #007bff;
    }

    .remember-me {
        display: flex;
        align-items: center;
    }

    .remember-me input {
        margin-right: 10px;
    }

    button {
        width: 100%;
        padding: 15px;
        background-color: #007bff;
        border: none;
        border-radius: 5px;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
        margin-top: 20px;
    }

    button:hover {
        background-color: #0056b3;
    }

    .alternative-options {
        text-align: center;
        margin-top: 20px;
    }

    .alternative-options a {
        color: #007bff;
        text-decoration: none;
    }

    .alternative-options a:hover {
        text-decoration: underline;
    }

    .social-login {
        margin-top: 10px;
    }

    .social-login a {
        margin: 0 5px;
        padding: 10px 15px;
        border: 1px solid #ddd;
        border-radius: 5px;
        color: #fff;
        font-size: 16px;
        display: inline-block;
        text-align: center;
        text-decoration: none;
    }

    .social-login a.facebook {
        background-color: #3b5998;
    }

    .social-login a.twitter {
        background-color: #1da1f2;
    }

    .social-login a.google {
        background-color: #db4437;
    }


    .social-login a:hover {
        opacity: 0.8;
    }

    @media (min-width: 768px) {
        .image-container {
            display: block; /* Show the image container on larger screens */
        }
    }
</style>

{% endblock %}
