{% extends 'blank_layout.html' %}
{% load static %}
{% block content %}


<div class="signin-container">
    <div class="image-container">
        <img src="{% static 'images/converse_signup.jpg' %}" alt="Sign In Image">
    </div>
    <div class="signin-form">
        <h2>Register</h2>
        <!-- Display error messages here -->
        {% if messages %}
            <div class="error-messages">
                <ul>
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="first-name">
                    <input type="text" id="first-name" name="f" placeholder="First Name" required>
                </label>
            </div>
            <div class="form-group">
                <label for="last-name">
                    <input type="text" id="last-name" name="l" placeholder="Last Name" required>
                </label>
            </div>
            <div class="form-group">
                <label for="email">
                    <input type="email" id="email" name="e" placeholder="Email" required>
                </label>
            </div>
            <div class="form-group">
                <label for="username">
                    <input type="text" id="username" name="u" placeholder="Username" required>
                </label>
            </div>
            <div class="form-group">
                <label for="password">
                    <input type="password" id="password" name="p" placeholder="Password" required>
                </label>
            </div>
            <div class="form-group">
                <label for="confirmpassword">
                    <input type="password" id="confirmpassword" name="cp" placeholder="Confirm Password" required>
                </label>
            </div>

            <button type="submit">Sign in</button>
        </form>
        <br><a href="{% url 'customers:login' %}">Already have an account??</a>
    </div>
</div>

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .signin-container {
        display: flex;
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        max-width: 900px;
        width: 100%;
        margin: 40px auto;
    }

    .image-container {
        display: none; /* Hide the image container by default for smaller screens */
        flex: 1;
    }

    .image-container img {
        max-width: 100%;
        height: auto;
    }

    .signin-form {
        padding: 40px;
        flex: 1;
    }

    .signin-form h2 {
        margin-bottom: 20px;
        font-size: 24px;
        font-weight: bold;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        display: flex;
        align-items: center;
    }

    .form-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        outline: none;
        font-size: 16px;
    }

    .form-group input:focus {
        border-color: #007bff;
    }

    button {
        width: 100%;
        padding: 15px;
        background-color: #007bff;
        border: none;
        border-radius: 5px;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
        margin-top: 20px;
    }

    button:hover {
        background-color: #0056b3;
    }

    .alternative-options {
        text-align: center;
        margin-top: 20px;
    }

    .alternative-options a {
        color: #007bff;
        text-decoration: none;
    }

    .alternative-options a:hover {
        text-decoration: underline;
    }

    .error-messages {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
        padding: 10px;
        border-radius: 5px;
        margin-bottom: 20px;
    }

    @media (min-width: 768px) {
        .image-container {
            display: block; /* Show the image container on larger screens */
        }
    }
</style>
{% endblock %}
