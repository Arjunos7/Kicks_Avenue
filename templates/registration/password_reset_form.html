{% extends "blank_layout.html" %}
{% load static %}
{% block content %}


<h2>Forgot Password</h2>
<form method="post">
    {% csrf_token %}
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <button type="submit">Reset Password</button>
</form>




	
{% endblock %}
