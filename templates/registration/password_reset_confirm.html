<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% if validlink %}
<h2>Enter New Password</h2>
<form method="Post">
    {% csrf_token %}
    <label for="new_password">new_password:</label>
    <input type="password" id="new_password" name="new_password" required>
    <button type="submit">Change password</button>
</form>
{% else %}
<p>The Reset Password is no longer valid.</p>
{% endif %}
</body>
</html>
